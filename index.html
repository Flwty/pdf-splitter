<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>📄 在线 PDF 切分工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #output a {
      display: block;
      margin: 5px 0;
      color: #007bff;
      text-decoration: none;
    }
    #output a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📄 在线 PDF 切分工具</h1>
  
  <label>选择 PDF 文件：</label><br>
  <input type="file" id="pdfFile" accept="application/pdf"><br><br>

  <label>输入页码区间（例如 1-3,5,7-10）：</label><br>
  <input type="text" id="ranges" size="40">
  <br><br>

  <button onclick="splitPdf()">开始切分</button>

  <h3>输出结果：</h3>
  <div id="output"></div>

<script>
async function splitPdf() {
  const fileInput = document.getElementById("pdfFile");
  const rangesInput = document.getElementById("ranges").value.trim();
  const outputDiv = document.getElementById("output");
  outputDiv.innerHTML = "";

  if (!fileInput.files.length) {
    alert("请先上传 PDF 文件！");
    return;
  }
  if (!rangesInput) {
    alert("请输入页码区间！");
    return;
  }

  const file = fileInput.files[0];
  const arrayBuffer = await file.arrayBuffer();
  const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

  const totalPages = pdfDoc.getPageCount();
  const ranges = parseRanges(rangesInput, totalPages);

  for (let i = 0; i < ranges.length; i++) {
    const [start, end] = ranges[i];
    const newPdf = await PDFLib.PDFDocument.create();
    const copiedPages = await newPdf.copyPages(
      pdfDoc,
      Array.from({length: end-start+1}, (_,k)=> start-1+k)
    );
    copiedPages.forEach(p => newPdf.addPage(p));

    const pdfBytes = await newPdf.save();
    const blob = new Blob([pdfBytes], { type: "application/pdf" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = `split_${i+1}_${start}-${end}.pdf`;
    link.textContent = `下载 split_${i+1}_${start}-${end}.pdf`;
    outputDiv.appendChild(link);
  }
}

function parseRanges(input, maxPages) {
  const result = [];
  const parts = input.split(",");
  for (const part of parts) {
    if (part.includes("-")) {
      const [s, e] = part.split("-").map(x=>parseInt(x.trim()));
      if (s && e && s<=e && s<=maxPages) {
        result.push([s, Math.min(e, maxPages)]);
      }
    } else {
      const num = parseInt(part.trim());
      if (num && num<=maxPages) {
        result.push([num, num]);
      }
    }
  }
  return result;
}
</script>
</body>
</html>

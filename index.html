<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>📄 在线 PDF 切分工具</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f0ff 0%, #f9e4e4 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container {
      background: #fff;
      max-width: 420px;
      margin: 40px auto;
      padding: 32px 36px 28px;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.13);
      animation: fadeInUp 0.8s;
      position: relative;
      overflow: hidden;
    }
    @keyframes fadeInUp {
      from {transform: translateY(40px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    h1 {
      font-weight: 700;
      font-size: 2.1rem;
      color: #2b2d42;
      margin: 0 0 10px 0;
      text-align: center;
      letter-spacing: 1.5px;
      min-height: 48px;
      background: linear-gradient(90deg, #5f72bd 0%, #9c79c1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .typing {
      border-right: .12em solid #5f72bd;
      animation: caret 1s steps(1) infinite;
      display: inline;
    }
    @keyframes caret {
      0%, 100% { border-color: #5f72bd; }
      50% { border-color: transparent; }
    }
    label {
      font-size: 1.08rem;
      color: #22223b;
      margin-bottom: 4px;
      font-weight: 500;
      display: block;
      margin-top: 14px;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #fafafa;
      transition: box-shadow 0.2s;
    }
    input:focus {
      box-shadow: 0 0 0 2px #9c79c1;
      outline: none;
    }
    button {
      width: 100%;
      padding: 13px 0;
      font-size: 1.13rem;
      font-weight: 700;
      background: linear-gradient(90deg, #5f72bd 0%, #9c79c1 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(156,121,193,0.10);
      transition: transform 0.15s, box-shadow 0.15s;
      margin-top: 8px;
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 22px rgba(156,121,193,0.17);
    }
    button:active {
      transform: scale(0.98);
    }
    .pulse {
      animation: pulse 1.1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0px #9c79c144; }
      70% { box-shadow: 0 0 0 10px #9c79c100; }
      100% { box-shadow: 0 0 0 0px #9c79c144; }
    }
    #output {
      margin-top: 12px;
      padding: 10px 0 0 0;
      min-height: 40px;
      text-align: center;
    }
    #output a {
      display: inline-block;
      margin: 8px 6px;
      padding: 8px 18px;
      color: #fff;
      background: linear-gradient(90deg, #5f72bd 0%, #9c79c1 100%);
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.18s, transform 0.16s;
      box-shadow: 0 2px 8px rgba(156,121,193,0.09);
      animation: fadeInUp 0.6s;
    }
    #output a:hover {
      background: linear-gradient(90deg, #9c79c1 0%, #5f72bd 100%);
      transform: scale(1.05);
      text-decoration: underline;
    }
    .tip {
      color: #5f72bd;
      font-size: 0.97rem;
      margin-bottom: 10px;
      text-align: center;
      animation: fadeInUp 1.5s;
      opacity: 0.85;
    }
    .fa-file-pdf {
      color: #9c79c1;
      margin-right: 5px;
      font-size: 1.3em;
      vertical-align: -2px;
    }
    @media (max-width: 550px) {
      .container { padding: 18px 8px; max-width: 98vw; }
      h1 { font-size: 1.15rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="header"></h1>
    <div class="tip"><i class="fas fa-file-pdf"></i> 支持多区间，如 <b>1-3,5,7-10</b> 直接分割 PDF</div>
    <label>选择 PDF 文件：</label>
    <input type="file" id="pdfFile" accept="application/pdf">

    <label>输入页码区间：</label>
    <input type="text" id="ranges" size="40" placeholder="示例：1-3,5,7-10">

    <button id="splitBtn" onclick="splitPdf()" class="pulse">开始切分</button>

    <h3 style="text-align:center;margin-top:18px;color:#5f72bd;font-size:1.15rem;">输出结果：</h3>
    <div id="output"></div>
  </div>

<script>
// 打字机效果
const headerText = "📄 在线 PDF 切分工具";
const headerEl = document.getElementById("header");
let i = 0;
function typeWriter() {
  if (i < headerText.length) {
    headerEl.innerHTML = headerText.slice(0, i + 1) + '<span class="typing"></span>';
    i++;
    setTimeout(typeWriter, 60 + Math.random() * 30);
  } else {
    headerEl.innerHTML = headerText;
  }
}
typeWriter();

async function splitPdf() {
  const fileInput = document.getElementById("pdfFile");
  const rangesInput = document.getElementById("ranges").value.trim();
  const outputDiv = document.getElementById("output");
  outputDiv.innerHTML = "";

  const splitBtn = document.getElementById("splitBtn");
  splitBtn.disabled = true;
  splitBtn.innerHTML = "处理中...";

  if (!fileInput.files.length) {
    showAlert("请先上传 PDF 文件！");
    resetBtn();
    return;
  }
  if (!rangesInput) {
    showAlert("请输入页码区间！");
    resetBtn();
    return;
  }

  try {
    const file = fileInput.files[0];
    const arrayBuffer = await file.arrayBuffer();
    const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

    const totalPages = pdfDoc.getPageCount();
    const ranges = parseRanges(rangesInput, totalPages);

    if (ranges.length === 0) {
      showAlert("页码区间格式不正确或超出范围！");
      resetBtn();
      return;
    }

    for (let i = 0; i < ranges.length; i++) {
      const [start, end] = ranges[i];
      const newPdf = await PDFLib.PDFDocument.create();
      const copiedPages = await newPdf.copyPages(
        pdfDoc,
        Array.from({length: end-start+1}, (_,k)=> start-1+k)
      );
      copiedPages.forEach(p => newPdf.addPage(p));
      const pdfBytes = await newPdf.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = `split_${i+1}_${start}-${end}.pdf`;
      link.textContent = `下载 split_${i+1}_${start}-${end}.pdf`;
      link.className = "fadeIn";
      outputDiv.appendChild(link);
    }
    splitBtn.innerHTML = "切分完成！";
    setTimeout(resetBtn, 1600);
  } catch (e) {
    showAlert("处理失败，请确认 PDF 文件是否有效！");
    resetBtn();
  }
}

function parseRanges(input, maxPages) {
  const result = [];
  const parts = input.split(",");
  for (const part of parts) {
    if (part.includes("-")) {
      const [s, e] = part.split("-").map(x=>parseInt(x.trim()));
      if (s && e && s<=e && s<=maxPages) {
        result.push([s, Math.min(e, maxPages)]);
      }
    } else {
      const num = parseInt(part.trim());
      if (num && num<=maxPages) {
        result.push([num, num]);
      }
    }
  }
  return result;
}

function showAlert(msg) {
  const outputDiv = document.getElementById("output");
  outputDiv.innerHTML = `<div style="color:#c0354e; font-size:1.02rem; margin:12px 0;">${msg}</div>`;
}
function resetBtn() {
  const splitBtn = document.getElementById("splitBtn");
  splitBtn.disabled = false;
  splitBtn.innerHTML = "开始切分";
}
</script>
</body>
</html>
